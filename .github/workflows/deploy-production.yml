name: Deploy to Production

on:
  workflow_dispatch:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: |
          bun install

      - name: Build
        run: |
          bun run build

      - run: echo "<html><head><meta http-equiv='refresh' content='0; URL=${{github.server_url}}/${{github.repository}}' /></head><body>Redirecting to repository</body></html>" > ./dist/github.html

      - name: Copy over README.md to docs/
        run: |
          cp README.md docs/index.md

      - name: Generate HTML from Markdown for EGDD
        uses: ldeluigi/markdown-docs@latest
        with:
          src: docs
          dst: dist/docs/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "dist/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
